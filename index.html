<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Hub</title>
    <style>
        /* Basic styling for a clean look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center; /* Vertical and horizontal centering */
            min-height: 90vh;
            background-color: #f8f9fa; /* Light gray background */
            color: #333;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 500px; /* Max width */
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 30px;
        }

        ul {
            list-style: none; /* Remove list bullets */
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 20px; /* Space between links */
        }

        a {
            display: block; /* Make the whole link area clickable */
            font-size: 1.4em;
            font-weight: 500;
            text-decoration: none; /* Remove underline */
            color: #007bff;
            background-color: #f0f8ff; /* Very light blue background */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #cce5ff;
            transition: all 0.2s ease-in-out;
        }

        a:hover {
            /* Hover effect */
            transform: translateY(-3px); /* Slight lift */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.15);
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Game Hub</h1>
        
        <ul>
            <li>
                <a href="multiply-test/">Multiplication Challenge</a>
            </li>
            <li>
                <a href="dinosaur-game/">Dinosaur Game</a>
            </li>
        </ul>
    </div>

</body>
</html>
